<!DOCTYPE html>
<html lang="pt">
<head>
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site de vídeos engraçados!">
  <meta name="keywords" content="comédia, felicidade, vídeos engraçados">
  <meta name="author" content="Milton De Oliveira">
  <title>Player de video</title>

  <script src="https://fast.wistia.com/player.js" async></script>
  <script src="https://fast.wistia.com/embed/s29kr1tnjp.js" async type="module"></script>

  <style>
    wistia-player[media-id='dox600aagv']:not(:defined) {
      background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/dox600aagv/swatch');
      display: block;
      filter: blur(5px);
      padding-top:110.0%;
    }
  body {
      background-color: white;
      color: black;
      transition: 0.3s;
      font-family: Arial;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
     position: absolute;
      top:20px;
      right: 20px;
      padding: 8px 16px
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="alternarModo()">Trocar Modo</button><br>
  <br>
  <h1>RECORD RAGNAROK EPISODIO-1</h1>
  <wistia-player 
    media-id="s29kr1tnjp" 
    
    aspect="1.7777777777777777" 
    style="width: 300px; height: 200px;">
  </wistia-player>
  <script>
    function alternarModo() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
