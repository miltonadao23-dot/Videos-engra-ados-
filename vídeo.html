      background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/dox600aagv/swatch');

    }
  body {
      background-color: white;

     position: absolute;

    }
  </style>
</head>

<body>
  
<button onclick="alternarModo()">Trocar Modo</button><br>
  <br>
  <a href="https://miltonadao23.wistia.com/medias/s29kr1tnjp">Ir fazer download do video</a>
  <!-- Aqui aparece o player do vídeo -->
  <wistia-player media-id="dox600aagv" aspect="0.9090909090909091">

  <script>
    function alternarModo() {
      document.body.classList.toggle("dark-mode");
    }
